<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8D Audio Converter</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      border-radius: 6px;
      background: #1c1c1c;
      color: #fff;
      border: 1px solid #333;
      cursor: pointer;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00ffae;
      color: black;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e69d;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ 8D Audio Converter</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".wav" required><br>
    <button type="submit">Convert to 8D</button>
  </form>
</body>
</html>
