<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8D Audio Converter</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    form {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffbb22;
    }
    input[type="file"], input[type="submit"] {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    input[type="submit"] {
      background: #00ffbb;
      color: #000;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
      background: #00cc99;
    }
  </style>
</head>
<body>
  <h1>Convert to 8D Audio</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="audio" accept="audio/*" required><br>
    <input type="submit" value="Convert to 8D">
  </form>
</body>
</html>
